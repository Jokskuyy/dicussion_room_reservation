<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        header {
            background: #339966;
            color: white;
            padding: 1rem 0;
        }

        header h1 {
            margin: 0;
            text-align: right;
            padding-right: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: right;
            display: flex;
            justify-content: flex-end;
            margin: 0;
        }

        nav ul li {
            margin: 0;
            position: relative;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0 15px;
            display: inline-block;
        }

        nav ul li:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 20px;
            width: 1px;
            background-color: white;
        }

        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 4rem 0;
            flex: 1;
        }

        .hero h2 {
            margin: 0;
            font-size: 2.5rem;
        }

        .hero p {
            font-size: 1.2rem;
        }

        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #f90;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .content {
            padding: 2rem 0;
            flex: 1;
        }

        footer {
            background: #339966;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h2>Your One-Stop Solution</h2>
                <p>We provide the best services to meet your needs.</p>
                <a href="#" class="btn">Learn More</a>
            </div>
        </section>
        <section class="content">
            <div class="container">
                <h2>About Us</h2>
                <p>We are a team of professionals dedicated to delivering top-quality products and services.</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>Copyright &copy; 2024 UPN Veteran Jakarta.</p>
        </div>
    </footer>
</body>
</html>
